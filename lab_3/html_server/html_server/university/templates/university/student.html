{% extends "university/base.html" %}

{% block title %}
Student {{ student.name }}
{% endblock %}

{% block content %}
<h1>{{ student.name }}</h1>
<ul>
    <li>{{ student.name }}</li>
    <li>{{ student.email }}</li>
    <li>{{ student.phone }}</li>
    <li>{{ student.group }}</li>
</ul>
<a class="btn btn-primary" href="{% url 'student' student.id %}" role="button">Edit</a>
<a class="btn btn-primary" href="{% url 'student' student.id %}" role="button">Delete</a>
{% endblock %}
