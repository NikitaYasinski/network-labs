{% extends "students/base.html" %}

{% block title %}
Edit teacher
{% endblock %}

{% block content %}
<h1>Edit teacher</h1>
<form action="{% url 'edit_teacher' teacher.pk %}"
      method="post">
      {% csrf_token %}
      {{ form.as_p }}
<button class="btn btn-primary" type="submit">Update</button>
</form>
{% endblock %}
