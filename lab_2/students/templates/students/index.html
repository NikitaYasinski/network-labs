{% extends "students/base.html" %}
{% block title %}
Students
{% endblock %}

{% block content %}
<a class="btn btn-primary" href="{% url 'insert_student' %}" role="button">Add new student</a>
<br><br>
{% if students %}
    <ul>
    {% for student in students %}
    <li><a href="{% url 'student' student.id %}">{{ student.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No students are available.</p>
{% endif %}
{% endblock %}
