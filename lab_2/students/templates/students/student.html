<form action="{% url 'index' %}">
    <input type="submit" value="Go home" />
</form>
<h1>{{ student.name }}</h1>
<ul>
    <li>{{ student.name }}</li>
    <li>{{ student.email }}</li>
    <li>{{ student.phone }}</li>
</ul>
<form action="{% url 'edit_student' student.pk %}">
    <input type="submit" value="Edit" />
</form>
<form action="{% url 'delete_student' student.pk %}">
    <input type="submit" value="Delete" />
</form>
