{% extends "students/base.html" %}
{% block title %}
Teachers
{% endblock %}

{% block content %}
<div style="display: flex; align-items: center; justify-content: center; flex-direction: column; margin-top: 10px">
<a class="btn btn-primary" href="{% url 'insert_teacher' %}" role="button">Add new teacher</a>
<br><br>
{% if teachers %}
    <ul>
    {% for teacher in teachers %}
    <li><a href="{% url 'teacher' teacher.id %}">{{ teacher.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No teachers are available.</p>
{% endif %}
</div>
{% endblock %}
