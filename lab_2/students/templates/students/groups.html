{% extends "students/base.html" %}
{% block title %}
Groups
{% endblock %}

{% block content %}
<div style="display: flex; align-items: center; justify-content: center; flex-direction: column; margin-top: 10px">
    <a class="btn btn-primary" href="{% url 'insert_group' %}" role="button">Add new group</a>
    <br><br>
    {% if groups %}
        <ul>
        {% for group in groups %}
        <li><a href="{% url 'group' group.id %}">{{ group.number }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No groups are available.</p>
    {% endif %}
</div>
{% endblock %}
